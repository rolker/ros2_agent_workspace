name: Workspace Validation

on:
  push:
    branches: [ main, jazzy, 'feature/**', 'fix/**' ]
  pull_request:
    branches: [ main, jazzy ]

jobs:
  validate-scripts:
    name: Validate Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          shellcheck .agent/scripts/*.sh || exit 0

      - name: Validate Python syntax
        run: |
          python3 -m py_compile .agent/scripts/*.py

      - name: Check Python formatting
        run: |
          black --check --line-length 100 .agent/scripts/*.py || exit 0

      - name: Run flake8
        run: |
          flake8 --max-line-length=100 --extend-ignore=E203,W503 .agent/scripts/*.py || exit 0

  validate-documentation:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for required documentation
        run: |
          required_files="README.md CONTRIBUTING.md SECURITY.md ARCHITECTURE.md"
          for file in $required_files; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required documentation files present"

      - name: Validate markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check.json'
        continue-on-error: true
