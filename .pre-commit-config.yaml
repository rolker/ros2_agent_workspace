# Pre-commit hooks for ROS2 Agent Workspace
# Setup: make setup-dev
# Run manually: make lint

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags used in ROS
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'jazzy', '--branch', 'rolling']

  # Custom hooks
  - repo: local
    hooks:
      - id: check-source-artifacts
        name: Check for suspicious artifacts in source directories
        entry: python3 .agent/hooks/check-source-artifacts.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: check-commit-identity
        name: Verify commit identity is configured
        entry: python3 .agent/hooks/check-commit-identity.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: check-branch-updates
        name: Check for updates in default branch
        entry: python3 .agent/hooks/check-branch-updates.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  - repo: https://github.com/PyCQA/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: ['--max-line-length=100', '--disable=C0114,C0115,C0116']
        files: ^.agent/scripts/.*\.py$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']
